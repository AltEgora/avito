version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pr_user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: pr_db
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pr_user", "-d", "pr_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://pr_user:secret@db:5432/pr_db
